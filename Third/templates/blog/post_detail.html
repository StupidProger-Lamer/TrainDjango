<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
	{% for category in categories %}
		<p><a href="{% url 'category' category.slug %}">{{ category.name }}</a></p>
	{% endfor %}
	<hr>
	<h2>{{ post.title }}</h2>
	<p>{{ post.mini_text }}</p>
	<small>{{ post.published_date }}</small>
</body>
</html>
