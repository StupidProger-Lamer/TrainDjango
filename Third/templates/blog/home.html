<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
	{% for category in categories %}
		<p><a href="{% url 'category' category.slug %}">{{category.name}}</a></p>
	{% endfor %}
	{% for post in posts %}
		<p>{{post.title}}<br>{{post.text}}<br>{{post.created}}<p></p>></p>
	{% endfor %}

</body>
</html>
